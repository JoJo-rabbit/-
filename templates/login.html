{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}">
    <script type="text/javascript">
        var sign = {{ admin_login_sign | tojson }};
        if( sign == 1) alert("姓名或密码错误！ 请重新输入");
    </script>
{% endblock %}

{% block content %}
    <h3 class="page-title">管理员登录</h3>
    <form action="/login" method="GET">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="psd">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">登录</button>
            </div>
        </div>
    </form>
        <span class="log_up_m">
            还没有账号？<button class="zhuce" onclick="window.location='/logup_index'">管理员注册</button>
        </span>
        <span class="log_up_m">
            不是管理员？<button class="usr_login" onclick="window.location='/usr_login_index'">用户登录</button>
        </span>
    <script language="JavaScript">

    </script>
{% endblock %}
