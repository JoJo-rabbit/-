{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}">
    <script type="text/javascript">
        var sign1 = {{ usr_login_sign | tojson }};
        var sign2 = {{ usr_logup_sign | tojson }};
        if( sign1 == 1) alert("姓名或密码错误！ 请重新输入");
        else if(sign2== 1) alert("用户注册成功！");

    </script>
{% endblock %}

{% block content %}
    <h3 class="page-title">用户登录</h3>
    <form action="/usr_login" method="GET">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="usr_name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="usr_psd">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">登录</button>
            </div>
        </div>
    </form>
        <span class="log_up_m">
            还没有账号？<button class="zhuce" onclick="window.location='/usr_logup_index'">用户注册</button>
        </span>
    <script language="JavaScript">

    </script>
{% endblock %}
